<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization</title>
    
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .chart-container {
            flex: 1;
            min-width: 600px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        svg {
            border: 1px solid #ccc;
        }
        .tooltip {
            position: absolute;
            background: blue;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            visibility: hidden;
        }

        body{
    background-image: url("bg3.JPG");
    background-size: 100vw 100vh;

}
    </style>
</head>
<body>

    <h1>Interactive U.S. County Data Visualization</h1>

    <!-- Dropdowns for histogram and scatterplot -->
    <div class="dropdown-container">
        <label for="dropdown1">Select Attribute 1:</label>
        <select id="dropdown1"></select>

        <label for="dropdown2">Select Attribute 2:</label>
        <select id="dropdown2"></select>
    </div>

    <div class="container">
        <div class="chart-container">
            <h3>Histogram 1</h3>
            <svg id="histogram1" width="600" height="400"></svg>
            <svg id="histogram2" width="600" height="400"></svg>
            <svg id="scatterplot" width="600" height="400"></svg>


        </div>

        <!-- <div class="chart-container">
            <h3>Histogram 2</h3>
                   </div> -->
    </div>

    <!-- <div class="chart-container">
        <h3>Scatterplot</h3>
            </div> -->

    <hr>

    <!-- Dropdown for the map -->
    <div class="dropdown-container">
        <label for="dropdown3">Select Map Attribute:</label>
        <select id="dropdown3"></select>
    </div>

    <div class="viz"></div>
    <div id="legend"></div>

    <!-- JavaScript File -->
    <script src="main.js"></script>

</body>
</html>
